<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="range.css">
    <style>
        body { margin:0; padding:0; }
        #map {
           position:absolute; top:0; bottom:0; width:100%;
           z-index: 1;
        }
        #slider {
          z-index: 2;
          position: absolute;
          bottom: 20px;
          left: 20px;
        }

        #slider input {
          width: 60px;
          margin: 0 auto;
        }
    </style>
</head>
<body>

<div id='map'>
  <div id="slider">
    <input id="sliderInput" type="range" min="0" max="300" value="0"></input>
  </div>
</div>
<script>

var RASTER_COORDS_140 = [
    [33.35317413, 33.27232471],
    [36.32243686, 33.27232471],
    [36.32243686, 30.72293428],
    [33.35317413, 30.72293428]
];

var RASTER_COORDS_280 = [
    [31.93095218, 34.5156862],
    [37.86644267, 34.5156862],
    [37.86644267, 29.42911589],
    [31.93095218, 29.42911589]
];


mapboxgl.accessToken = 'pk.eyJ1IjoieXV2YWRtIiwiYSI6InlKdW56cVEifQ.Kp9mM9JFtja5dKeZxHg0DA';
var mapStyle = {
    "version": 8,
    "name": "Dark",
    "sources": {
        "mapbox": {
          "type": "vector",
          "url": "mapbox://mapbox.mapbox-streets-v6"
        }
    },
    "sprite": "mapbox://sprites/mapbox/dark-v8",
    "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
    "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {"background-color": "#111"}
        },
        {
            "id": "boundaries",
            "source": "mapbox",
            "source-layer": "admin",
            "type": "line",
            "paint": {"line-color": "#797979"},
            "filter": ["all", ["<=", "admin_level", 2], ['==', 'maritime', 0]]
        },
        {
            "id": "water",
            "source": "mapbox",
            "source-layer": "water",
            "type": "line",
            "paint": {"line-color": "#797979"}
        },
        {
            "id": "cities",
            "source": "mapbox",
            "source-layer": "place_label",
            "type": "symbol",
            "layout": {
                "text-field": "{name_en}",
                "text-font": ["DIN Offc Pro Bold", "Arial Unicode MS Bold"],
                "text-size": {"stops": [[4, 9], [6, 12]]}
            },
            "paint": {
                "text-color": "#969696",
                "text-halo-width": 2,
                "text-halo-color": "rgba(0, 0, 0, 0.85)"
            }
        },
        {
            "id": "states",
            "source": "mapbox",
            "source-layer": "state_label",
            "type": "symbol",
            "layout": {
                "text-transform": "uppercase",
                "text-field": "{name_en}",
                "text-font": ["DIN Offc Pro Bold", "Arial Unicode MS Bold"],
                "text-letter-spacing": 0.15,
                "text-max-width": 7,
                "text-size": {"stops": [[4, 10], [6, 14]]}
            },
            "filter": [">=", "area", 80000],
            "paint": {
                "text-color": "#969696",
                "text-halo-width": 2,
                "text-halo-color": "rgba(0, 0, 0, 0.85)"
            }
        }
    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    maxZoom: 10,
    minZoom: 2,
    zoom: 6,
    center: [35, 32],
    style: mapStyle,
    hash: false
});

var numImages = 6;

function addSources(){
  for (var i = 0; i < numImages; i++) {
    mapStyle.sources["overlay_"+i+"_src"] = {
      "type": "image",
      "url": "/img/280_"+i+".png",
      "coordinates": RASTER_COORDS_280
    };
  };
  for (var i = 0; i < numImages; i++) {
    mapStyle.layers.push({
      "id": "overlay_"+i,
      "source": "overlay_"+i+"_src",
      "type": "raster",
      "paint": {"raster-opacity": 0.2}
    });
  };
}
addSources();

var slider =  document.getElementById('sliderInput');
var sliderMax = 300;

var stopPoints = [];
for (var i = 0; i < numImages; i++) {
  stopPoints.push(i*sliderMax/(numImages-1));
};

function refreshOpacities(){
  for (var i = 0; i < numImages; i++) {
    map.setPaintProperty("overlay_"+i,"raster-opacity",
      (60-Math.abs(stopPoints[i]-slider.value))/100
    );
  }
}
map.on('load', function(){
  function slideMove(){
    slider.value = parseInt(slider.value)+3;
    if (slider.value >= sliderMax){
      slider.value = 0;
    }
    refreshOpacities();
  }
  window.setInterval(slideMove, 5);
});

function resizeSlider(){
  slider.style.width = (window.innerWidth - 40)+'px';
}
window.onload = function(){ resizeSlider() };
window.onresize = function(){ resizeSlider() };

slider.addEventListener('input',function(){
  refreshOpacities();
});

</script>

</body>
</html>
